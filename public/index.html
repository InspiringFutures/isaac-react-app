<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/favicon/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" href="%PUBLIC_URL%/assets/favicon/favicon-96x96.png"   sizes="96x96" />
    <link rel="icon" href="%PUBLIC_URL%/assets/favicon/favicon-32x32.png"   sizes="32x32" />
    <link rel="icon" href="%PUBLIC_URL%/assets/favicon/favicon-16x16.png"   sizes="16x16" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/favicon/apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/favicon/apple-touch-icon-76x76.png"   sizes="76x76">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/favicon/apple-touch-icon-precomposed.png">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <meta name="application-name" content="Isaac Computer Science" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Isaac Computer Science</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to use Isaac Computer Science.</noscript>
    <div id="root" class="d-flex flex-column min-vh-100 overflow-hidden"></div>
  </body>
