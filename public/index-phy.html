<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/assets/phy/favicon/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" href="/assets/phy/favicon/favicon-96x96.png"   sizes="96x96" />
    <link rel="icon" href="/assets/phy/favicon/favicon-32x32.png"   sizes="32x32" />
    <link rel="apple-touch-icon" href="/assets/phy/favicon/apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="apple-touch-icon" href="/assets/phy/favicon/apple-touch-icon-76x76.png"   sizes="76x76">
    <link rel="apple-touch-icon" href="/assets/phy/favicon/apple-touch-icon-precomposed.png">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <meta name="application-name" content="Isaac Physics" />
    <meta name="description" content="Isaac Physics a project designed to offer support and activities in physics problem solving to teachers and students from GCSE level through to university.">
    <link rel="manifest" href="/manifest-phy.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:site_name" content="Isaac Physics" />
    <meta property="og:title" content="Isaac Physics" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Isaac Physics a project designed to offer support and activities in physics problem solving to teachers and students from GCSE level through to university." />
    <meta property="og:image" content="%PUBLIC_URL%/assets/phy/favicon/favicon-196x196.png" />
    <meta property="fb:app_id" content="760382960667256" />
    <title>Isaac Physics</title>
  </head>
  <body>
    <div id="root" class="d-flex flex-column overflow-hidden min-vh-100">
      <!-- root element's children are cleared on first react render -->
      <noscript>
        <div class="fixed-top bg-primary">
          <img src="/assets/phy/logo-strap.png" alt="Isaac Physics Logo" class="p-3" />
        </div>
        <div class="py-5"></div>
        <div class="py-5"></div>
        <div class="container my-5">
          <div class="row">
            <div class="col-10 offset-1 col-sm-8 offset-sm-2">
              <div class="card">
                <div class="card-body text-center">
                  <h1>Isaac Physics</h1>
                  <p class="pt-3">You need to enable JavaScript to access Isaac Physics.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </noscript>
    </div>
    <script src="https://cdn.isaacphysics.org/vendor/youtube/iframe_api.js" async></script>
  </body>
</html>
